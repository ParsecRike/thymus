<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="frags/head :: header">
<meta charset="utf-8" />
<!-- thymus.js script -->
<script th:remove="all" src="js/thymus.js" id="thymus"
	data-thx-base-path="." data-thx-frag-extension=".htm"
	data-thx-head-frag="th:include=frags/head :: header"
	data-thx-preload-css="frags/docs/css/loader.css"
	data-thx-preload-js="frags/docs/js/loader.js"
	data-thx-onfrags="fragsListener()" data-thx-onfrag="fragListener()"></script>
</head>
<body>
	<div th:replace="frags/nav/nav :: topnav"></div>
	<form th:action="@{/authenticate.htm}" method="post" class="form-signin">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<img
						src="https://secure.gravatar.com/avatar/e46c1c9ed5fbfebc5277b2661a2350cd?s=140&d=https://github.com/images/gravatars/gravatar-140.png" />
					<h2>Sign In</h2>
				</div>
				<div class="panel-body">
					<div th:with="loginMsg=${loginError} ? #{error.credentials} : ${sessionExpired} ? #{warn.sessionexpired} : ${logoutSuccess} ? #{success.logout} : null"
						th:if="${loginMsg}"
						th:class="'alert alert-' + (${sessionExpired} ? 'warning' : ${logoutSuccess} ? 'success' : 'danger')"
						class="alert alert-danger">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong th:text="${loginMsg}">Login Error Message Example</strong>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span><input
								class="form-control" id="username" name="username" type="text"
								th:placeholder="#{username}" placeholder="Username"
								required="required" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-key"></i></span><input
								class="form-control" id="password" name="password" type="password"
								th:placeholder="#{password}" placeholder="Password"
								required="required" />
						</div>
					</div>
					<div class="form-group">
						<div class="alert alert-warning">Form submission uses GET
							method for illustration purposes only!</div>
					</div>
					<div class="container">
						<button class="btn btn-primary btn-lg btn-block"
							th:type="'submit'" th:onclick="'void(0)'" th:text="#{signin}"
							data-thx-get="click" data-thx-get-path="index"
							data-thx-get-params=".form-signin :input"
							data-thx-get-type="_self" type="button">Sign in</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div th:replace="frags/nav/nav :: bottomnav"></div>
	<div th:replace="frags/script :: scripts"></div>
</body>
</html>
